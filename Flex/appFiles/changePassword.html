<div class="padding-md">
    <form id="xpass">
        <div class="form-group ss-item-required">
            <label for="AccountNumber" class="color-transparent-darker lite small uppercase">old password</label>
            <input type="password" name="OldPassword" class="form-control input-md" placeholder="Enter your old password" required autocomplete="off" />
        </div>
        <div class="form-group ss-item-required">
            <label for="AccountName" class="color-transparent-darker lite small uppercase">new password</label>
            <input type="password" name="NewPassword" class="form-control input-md" placeholder="Enter your new password" required autocomplete="off" />
        </div>
        <div class="form-group ss-item-required">
            <label for="AccountName" class="color-transparent-darker lite small uppercase">re-enter new password</label>
            <input type="password" name="ReNewPassword" class="form-control input-md" placeholder="Re-enter your new password" required autocomplete="off" />
        </div>
    </form>
</div>
