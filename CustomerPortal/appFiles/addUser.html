<div class="padding-md" id="divAddUser">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="Code" class="color-transparent-darker lite small uppercase">UserName</label>
            <input type="text" name="UserName" class="form-control input-md" required />
        </div>
        <div class="form-group col-md-6">
            <label for="Name" class="color-transparent-darker lite small uppercase">Name</label>
            <input type="text" name="Name" class="form-control input-md" required />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="Type" class="color-transparent-darker lite small uppercase">Email</label>
            <input type="email" name="Email" class="form-control input-md" required />
        </div>
        <div class="form-group col-md-6">
            <label for="Commission" class="color-transparent-darker lite small uppercase">Phone</label>
            <input type="text" name="Phone" class="form-control input-md" required />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="Location" class="color-transparent-darker lite small color-gray">Department</label>
            <input type="text" name="Dept" class="form-control input-md" />
        </div>
        <!--<div class="form-group col-md-6">
            <label for="Address" class="color-transparent-darker lite small uppercase">Address</label>
            <input type="text" name="Address" class="form-control input-md" required value="@Model.agentaddr" />
        </div>-->

    </div>
</div>
